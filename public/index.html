    <script>
        let currentSection = 'world';

        // í™˜ìœ¨ ì •ë³´ ë¡œë“œ
        async function loadCurrency() {
            try {
                const response = await fetch('/currency');
                const data = await response.json();
                const usd = data.usd_krw ? Math.round(data.usd_krw) + 'ì›' : 'N/A';
                const jpy = data.jpy_krw ? Math.round(data.jpy_krw) + 'ì›/100ì—”' : 'N/A';
                document.getElementById('currency').textContent = `USD: ${usd} | JPY: ${jpy}`;
            } catch (error) {
                console.error('í™˜ìœ¨ ë¡œë“œ ì‹¤íŒ¨:', error);
                document.getElementById('currency').textContent = 'í™˜ìœ¨ ì •ë³´ ì˜¤ë¥˜';
            }
        }

        // ë‰´ìŠ¤ ë¡œë“œ
        async function loadNews(section = 'world') {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const grid = document.getElementById('grid');

            loading.style.display = 'block';
            error.style.display = 'none';
            grid.innerHTML = '';

            try {
                console.log(`Loading news for section: ${section}`);
                const response = await fetch(`/feed?section=${section}&lang=ko`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                loading.style.display = 'none';

                if (!data.clusters || data.clusters.length === 0) {
                    error.textContent = 'í‘œì‹œí•  ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.';
                    error.style.display = 'block';
                    return;
                }

                // ë‰´ìŠ¤ ì¹´ë“œ ë Œë”ë§
                data.clusters.forEach(cluster => {
                    if (!cluster.articles || cluster.articles.length === 0) return;

                    const article = cluster.articles[0];
                    const card = document.createElement('div');
                    card.className = 'card';

                    const labels = cluster.labels && cluster.labels.length > 0 
                        ? cluster.labels.join(' Â· ') 
                        : 'ë‰´ìŠ¤';
                    
                    const title = article.title || 'ì œëª© ì—†ìŒ';
                    const summary = article.summary || 'ìš”ì•½ ì—†ìŒ';
                    const rating = cluster.rating ? cluster.rating.toFixed(2) : 'N/A';
                    const url = article.url || '#';

                    card.innerHTML = `
                        <div class="card-header">${labels}</div>
                        <div class="card-title" onclick="openModal('${escapeHtml(title)}', '${escapeHtml(summary)}', '${url}')">${title}</div>
                        <div class="card-summary">${summary}</div>
                        <div class="card-footer">
                            <span>${new Date().toLocaleDateString()}</span>
                            <span class="rating">${rating}</span>
                        </div>
                    `;

                    grid.appendChild(card);
                });

            } catch (err) {
                console.error('ë‰´ìŠ¤ ë¡œë“œ ì˜¤ë¥˜:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/'/g, '&#39;');
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(title, summary, url) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-summary').textContent = summary;
            document.getElementById('modal-link').href = url;
            document.getElementById('modal').style.display = 'block';
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // íƒ­ í´ë¦­ ì´ë²¤íŠ¸
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // í™œì„± íƒ­ ë³€ê²½
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // ë‰´ìŠ¤ ë¡œë“œ
                currentSection = tab.dataset.section;
                loadNews(currentSection);
            });
        });

        // ìƒˆë¡œê³ ì¹¨ ë²„íŠ¼
        document.getElementById('refresh').addEventListener('click', () => {
            loadNews(currentSection);
        });

        // ëª¨ë‹¬ ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }

        // ì´ˆê¸° ë¡œë“œ
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting initial load...');
            loadCurrency();
