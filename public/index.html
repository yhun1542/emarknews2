<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EmarkNews.com - 프리미엄 디지털 뉴스 플랫폼</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { scroll-behavior: smooth; }
        .news-card { transition: transform 0.3s, box-shadow 0.3s; }
        .news-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .news-summary-item, .modal-summary-item {
            word-break: keep-all;
            overflow-wrap: break-word;
        }
        .dark .logo-image { filter: invert(1) brightness(1.1); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 font-sans text-gray-800 dark:text-gray-100 antialiased">

    <div id="loading" class="fixed inset-0 bg-white dark:bg-slate-950 z-50 flex items-center justify-center">
        <svg class="animate-spin h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <header class="bg-white dark:bg-slate-900 shadow-sm sticky top-0 z-40 border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3">
                <img src="/emarknews_logo_new.png" alt="EmarkNews Logo" class="h-12 w-auto logo-image">
                <div class="flex items-center space-x-4">
                    <div class="text-right text-sm font-medium">
                        <div>USD <span id="usd-rate" class="font-bold text-slate-900 dark:text-white">--</span> 원</div>
                        <div class="text-slate-500 dark:text-slate-400">JPY <span id="jpy-rate" class="font-bold text-slate-900 dark:text-white">--</span> 원<span class="text-xs">/100</span></div>
                    </div>
                </div>
            </div>
            <div class="border-t border-slate-200 dark:border-slate-800 py-2 flex justify-between items-center text-xs">
                <span id="last-update" class="text-slate-500">마지막 업데이트: --</span>
                <button id="manual-refresh" class="px-3 py-1 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:opacity-50 flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    새로고침
                </button>
            </div>
        </div>
    </header>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-6"></div>
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <section id="world" class="space-y-4"><h2 class="text-2xl font-bold text-red-700 border-b-2 border-red-700 pb-2">🌍 세계뉴스</h2><div id="world-news"></div></section>
            <section id="korea" class="space-y-4"><h2 class="text-2xl font-bold text-sky-600 border-b-2 border-sky-600 pb-2">🇰🇷 한국뉴스</h2><div id="korea-news"></div></section>
            <section id="japan" class="space-y-4"><h2 class="text-2xl font-bold text-amber-600 border-b-2 border-amber-600 pb-2">🇯🇵 일본뉴스</h2><div id="japan-news"></div></section>
            <section id="buzz" class="space-y-4"><h2 class="text-2xl font-bold text-violet-600 border-b-2 border-violet-600 pb-2">🔥 소셜 버즈</h2><div id="buzz-news"></div></section>
        </div>
    </main>

    <div id="news-modal" class="fixed inset-0 bg-black/60 z-50 hidden opacity-0 transition-opacity">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div id="modal-content" class="bg-white dark:bg-slate-800 rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-xl transform transition-transform scale-95">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 id="modal-translated-title" class="text-2xl font-bold text-slate-900 dark:text-white"></h3>
                            <p id="modal-source" class="text-sm text-slate-500 dark:text-slate-400 mt-1"></p>
                        </div>
                        <button onclick="closeModal()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full">&times;</button>
                    </div>
                    <img id="modal-image" class="w-full h-56 object-cover rounded-md mb-4 hidden" alt="뉴스 이미지">
                    <div class="space-y-4 text-slate-700 dark:text-slate-300">
                        <div>
                            <h4 class="font-bold border-b border-slate-200 dark:border-slate-700 pb-1 mb-2">핵심 요약</h4>
                            <div id="modal-summary" class="text-base leading-relaxed space-y-1"></div>
                        </div>
                        <div>
                            <h4 class="font-bold border-b border-slate-200 dark:border-slate-700 pb-1 mb-2">상세 내용</h4>
                            <div id="modal-detailed" class="text-base leading-relaxed"></div>
                        </div>
                    </div>
                    <div class="mt-6 text-right">
                        <a id="modal-link" href="#" target="_blank" rel="noopener noreferrer" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">원문 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 전역 변수 및 설정 ---
        let newsData = null;
        let isFetching = false;
        
        // --- 초기화 ---
        document.addEventListener('DOMContentLoaded', initializeApp);

        async function initializeApp() {
            console.log('🚀 EmarkNews 앱 초기화 (v19.0.0)');
            document.getElementById('manual-refresh').addEventListener('click', () => loadNews(true));
            await loadNews();
        }

        // --- 뉴스 데이터 로딩 ---
        async function loadNews(forceRefresh = false) {
            if (isFetching) return;
            isFetching = true;
            setRefreshButtonState(true);
            if (!newsData) document.getElementById('loading').style.display = 'flex';

            try {
                const url = forceRefresh ? `/api/news?_force=true&_t=${Date.now()}` : '/api/news';
                const response = await fetch(url);
                if (!response.ok) throw new Error(`서버 응답 오류: ${response.status}`);
                
                newsData = await response.json();
                renderAll(newsData);
                document.getElementById('error-message').classList.add('hidden');
            } catch (error) {
                console.error('❌ 뉴스 로딩 실패:', error);
                document.getElementById('error-message').textContent = `뉴스 로딩 실패: ${error.message}`;
                document.getElementById('error-message').classList.remove('hidden');
            } finally {
                isFetching = false;
                setRefreshButtonState(false);
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // --- 렌더링 함수들 ---
        function renderAll(data) {
            renderSection('world', data.sections.world, 'world-news');
            renderSection('korea', data.sections.korea, 'korea-news');
            renderSection('japan', data.sections.japan, 'japan-news');
            renderBuzzSection(data.sections.buzz, 'buzz-news');
            updateHeader(data);
        }

        function updateHeader(data) {
            if (data.exchangeRates) {
                document.getElementById('usd-rate').textContent = data.exchangeRates.USD_KRW;
                document.getElementById('jpy-rate').textContent = data.exchangeRates.JPY_KRW_100;
            }
            if (data.systemStatus && data.systemStatus.lastUpdate) {
                const updateTime = new Date(data.systemStatus.lastUpdate).toLocaleTimeString('ko-KR');
                document.getElementById('last-update').textContent = `마지막 업데이트: ${updateTime}`;
            }
        }

        function renderSection(type, articles, containerId) {
            const container = document.getElementById(containerId);
            if (!articles || articles.length === 0) {
                container.innerHTML = `<p class="text-sm text-slate-500">뉴스가 없습니다.</p>`;
                return;
            }
            container.innerHTML = articles.map(createNewsCardHTML).join('');
        }
        
        function renderBuzzSection(buzzItems, containerId) {
            const container = document.getElementById(containerId);
            if (!buzzItems || buzzItems.length === 0) {
                container.innerHTML = `<p class="text-sm text-slate-500">트렌드가 없습니다.</p>`;
                return;
            }
            container.innerHTML = buzzItems.map(item => `
                <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="block bg-white dark:bg-slate-800 rounded-lg shadow-sm p-3 hover:bg-slate-50 dark:hover:bg-slate-700">
                    <p class="font-bold truncate">${item.translatedName || item.name}</p>
                    <p class="text-xs text-slate-500">${item.regionName}</p>
                </a>
            `).join('');
        }

        function createNewsCardHTML(article) {
            const stars = '★'.repeat(article.stars || 3);
            // [수정] 텍스트를 HTML로 변환하는 함수 적용
            const summaryHTML = formatTextToHtml(article.summary);
            
            return `
                <article class="news-card bg-white dark:bg-slate-800 rounded-lg shadow-sm p-4 cursor-pointer" onclick='openModal(${JSON.stringify(article)})'>
                    <div class="flex justify-between items-center text-xs mb-2">
                        <span class="text-yellow-400">${stars}</span>
                        <span class="text-slate-500">${article.timeAgo}</span>
                    </div>
                    <h3 class="font-bold text-lg leading-snug mb-2">${article.translatedTitle || article.title}</h3>
                    <div class="news-summary-item text-sm text-slate-600 dark:text-slate-400 space-y-1">${summaryHTML}</div>
                    <p class="text-xs text-slate-400 dark:text-slate-500 mt-2 truncate">${article.source?.name || '출처 불명'}</p>
                </article>
            `;
        }

        // --- 모달 함수들 ---
        function openModal(article) {
            if (!article) return;
            document.getElementById('modal-translated-title').textContent = article.translatedTitle || article.title;
            document.getElementById('modal-source').textContent = `${article.source?.name || ''} | ${new Date(article.publishedAt).toLocaleString('ko-KR')}`;
            
            const imageEl = document.getElementById('modal-image');
            if(article.image) {
                imageEl.src = article.image;
                imageEl.classList.remove('hidden');
            } else {
                imageEl.classList.add('hidden');
            }
            
            // [수정] 텍스트를 HTML로 변환하는 함수 적용
            document.getElementById('modal-summary').innerHTML = formatTextToHtml(article.summary);
            document.getElementById('modal-detailed').innerHTML = formatTextToHtml(article.description); // description이 detailed content임
            document.getElementById('modal-link').href = article.url;

            const modal = document.getElementById('news-modal');
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('opacity-100');
                document.getElementById('modal-content').classList.remove('scale-95');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('news-modal');
            modal.classList.remove('opacity-100');
            document.getElementById('modal-content').classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 200);
        }

        // --- 유틸리티 함수 ---
        function setRefreshButtonState(disabled) {
            document.getElementById('manual-refresh').disabled = disabled;
            const svg = document.getElementById('manual-refresh').querySelector('svg');
            if (disabled) svg.classList.add('animate-spin');
            else svg.classList.remove('animate-spin');
        }

        // [추가] 백엔드에서 받은 텍스트(줄바꿈 포함)를 HTML로 변환하는 함수
        function formatTextToHtml(text) {
            if (!text) return '';
            // 1. HTML 태그 이스케이프 (XSS 방지)
            const escapedText = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            // 2. 줄바꿈 문자를 <br> 태그로 변환
            return escapedText.split('\n').map(line => line.trim()).filter(line => line).join('<br>');
        }
    </script>
</body>
</html>
