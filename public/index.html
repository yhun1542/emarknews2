
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>EmarkNews - 프리미엄 모바일 뉴스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'korean': ['Noto Sans KR', 'Malgun Gothic', 'Apple SD Gothic Neo', 'sans-serif']
                    },
                    colors: {
                        'news-primary': '#1e40af',
                        'news-secondary': '#64748b',
                        'urgent': '#dc2626',
                        'important': '#2563eb',
                        'buzz': '#7c3aed'
                    }
                }
            }
        }
    </script>
    <style>
        .news-card {
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .news-card:active {
            transform: scale(0.98);
            background-color: #f8fafc;
        }
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-backdrop {
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            align-items: center;
        }
        .news-tag {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }
        .star-rating {
            color: #fbbf24;
            font-size: 12px;
            margin-left: 4px;
        }
        .time-ago {
            color: #6b7280;
            font-size: 11px;
            margin-left: 4px;
        }
        /* 스크롤바 숨기기 */
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* 터치 스크롤 개선 */
        .smooth-scroll {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-50 font-korean">
    <!-- 헤더 -->
    <header class="bg-white shadow-sm border-b sticky top-0 z-40">
        <div class="px-4 py-3">
            <!-- 브랜드 및 상태 -->
            <div class="flex justify-between items-center mb-2">
                <div>
                    <h1 class="text-xl font-bold text-gray-900">EmarkNews</h1>
                    <p class="text-xs text-gray-500">프리미엄 모바일 뉴스</p>
                </div>
                <div class="text-right">
                    <div class="flex items-center space-x-2 mb-1">
                        <div id="connectionStatus" class="w-2 h-2 rounded-full bg-yellow-400"></div>
                        <span id="statusText" class="text-xs text-gray-600">연결 중...</span>
                    </div>
                    <div class="text-xs text-gray-500" id="currentTime"></div>
                </div>
            </div>
            
            <!-- 환율 정보 -->
            <div class="flex justify-between items-center bg-blue-50 rounded-lg px-3 py-2 mb-2">
                <div class="flex space-x-4">
                    <div class="text-center">
                        <div class="text-xs text-gray-600">USD</div>
                        <div id="usdRate" class="text-sm font-semibold text-blue-600">1,340원</div>
                    </div>
                    <div class="text-center">
                        <div class="text-xs text-gray-600">JPY</div>
                        <div id="jpyRate" class="text-sm font-semibold text-orange-600">9.2원</div>
                    </div>
                </div>
                <div class="text-xs text-gray-500" id="exchangeUpdate">업데이트 중...</div>
            </div>
            
            <!-- 네비게이션 및 컨트롤 -->
            <div class="flex justify-between items-center">
                <div class="flex space-x-2">
                    <button onclick="scrollToSection('world')" class="px-3 py-1 bg-red-100 text-red-700 rounded-full text-xs font-medium">
                        🌍 세계 <span id="worldCount" class="ml-1">0</span>
                    </button>
                    <button onclick="scrollToSection('korea')" class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-medium">
                        🇰🇷 한국 <span id="koreaCount" class="ml-1">0</span>
                    </button>
                    <button onclick="scrollToSection('japan')" class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-full text-xs font-medium">
                        🇯🇵 일본 <span id="japanCount" class="ml-1">0</span>
                    </button>
                </div>
                <button onclick="forceRefresh()" id="refreshBtn" class="flex items-center px-3 py-1 bg-blue-600 text-white rounded-full text-xs font-medium">
                    <span id="refreshIcon" class="mr-1">🔄</span>
                    <span>새로고침</span>
                </button>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="pb-20">
        <!-- 로딩 상태 -->
        <div id="loadingState" class="flex flex-col items-center justify-center py-12">
            <div class="loading-spinner mb-3"></div>
            <p class="text-sm text-gray-600 mb-1">최신 뉴스를 수집하는 중...</p>
            <p class="text-xs text-gray-500" id="loadingDetails">API 연결 중...</p>
        </div>

        <!-- 에러 상태 -->
        <div id="errorState" class="hidden flex flex-col items-center justify-center py-12 px-4">
            <div class="text-4xl mb-3">⚠️</div>
            <h2 class="text-lg font-bold text-gray-900 mb-2">뉴스를 불러올 수 없습니다</h2>
            <p class="text-sm text-gray-600 text-center mb-4" id="errorMessage">네트워크 연결을 확인하고 다시 시도해주세요.</p>
            <button onclick="forceRefresh()" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium">
                다시 시도
            </button>
        </div>

        <!-- 뉴스 컨텐츠 -->
        <div id="newsContent" class="hidden">
            <!-- 트렌딩 키워드 -->
            <div class="bg-white mx-4 mt-4 rounded-lg shadow-sm p-3">
                <h3 class="text-sm font-semibold text-gray-900 mb-2">🔥 실시간 트렌딩</h3>
                <div id="trendingKeywords" class="flex flex-wrap gap-2"></div>
            </div>

            <!-- 세계뉴스 섹션 -->
            <section id="world" class="mt-4">
                <div class="px-4 mb-3">
                    <h2 class="text-lg font-bold text-gray-900 flex items-center">
                        🌍 세계뉴스
                        <span class="ml-2 text-sm text-gray-500" id="worldLastUpdate"></span>
                    </h2>
                </div>
                <div id="worldNews" class="space-y-3 px-4"></div>
            </section>

            <!-- 한국뉴스 섹션 -->
            <section id="korea" class="mt-6">
                <div class="px-4 mb-3">
                    <h2 class="text-lg font-bold text-gray-900 flex items-center">
                        🇰🇷 한국뉴스
                        <span class="ml-2 text-sm text-gray-500" id="koreaLastUpdate"></span>
                    </h2>
                </div>
                <div id="koreaNews" class="space-y-3 px-4"></div>
            </section>

            <!-- 일본뉴스 섹션 -->
            <section id="japan" class="mt-6">
                <div class="px-4 mb-3">
                    <h2 class="text-lg font-bold text-gray-900 flex items-center">
                        🇯🇵 일본뉴스
                        <span class="ml-2 text-sm text-gray-500" id="japanLastUpdate"></span>
                    </h2>
                </div>
                <div id="japanNews" class="space-y-3 px-4"></div>
            </section>
        </div>
    </main>

    <!-- 뉴스 상세 모달 -->
    <div id="newsModal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop hidden z-50 overflow-y-auto">
        <div class="flex items-end justify-center min-h-screen p-0">
            <div class="bg-white rounded-t-2xl w-full max-h-[90vh] overflow-hidden">
                <!-- 모달 헤더 -->
                <div class="flex justify-between items-center p-4 border-b bg-gray-50">
                    <h3 class="text-sm font-semibold text-gray-900">뉴스 상세</h3>
                    <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-200 text-gray-600">
                        ✕
                    </button>
                </div>
                
                <!-- 모달 컨텐츠 -->
                <div class="overflow-y-auto smooth-scroll" style="max-height: calc(90vh - 60px);">
                    <div class="p-4">
                        <!-- 제목 -->
                        <h2 id="modalTitle" class="text-lg font-bold text-gray-900 mb-3 leading-tight"></h2>
                        
                        <!-- 메타 정보 -->
                        <div class="flex flex-wrap items-center gap-2 mb-4 pb-3 border-b">
                            <span id="modalSource" class="text-xs text-gray-600"></span>
                            <div id="modalMarks" class="flex gap-1"></div>
                        </div>
                        
                        <!-- 이미지 -->
                        <div id="modalImage" class="mb-4 hidden">
                            <img class="w-full h-48 object-cover rounded-lg" alt="뉴스 이미지">
                        </div>
                        
                        <!-- 요약 -->
                        <div class="mb-4">
                            <h4 class="text-sm font-semibold text-gray-900 mb-2">📋 핵심 요약</h4>
                            <div id="modalSummary" class="bg-blue-50 rounded-lg p-3 text-sm leading-relaxed"></div>
                        </div>
                        
                        <!-- 상세 내용 -->
                        <div class="mb-4">
                            <h4 class="text-sm font-semibold text-gray-900 mb-2">📰 상세 내용</h4>
                            <div id="modalContent" class="text-sm text-gray-700 leading-relaxed"></div>
                        </div>
                        
                        <!-- 전문 내용 -->
                        <div class="mb-6">
                            <h4 class="text-sm font-semibold text-gray-900 mb-2">📄 전문 번역</h4>
                            <div id="modalFullContent" class="text-sm text-gray-700 leading-relaxed bg-gray-50 rounded-lg p-3"></div>
                        </div>
                        
                        <!-- 액션 버튼 -->
                        <div class="flex space-x-3">
                            <a id="modalOriginalLink" href="#" target="_blank" class="flex-1 py-3 bg-blue-600 text-white rounded-lg text-center text-sm font-medium">
                                원문 보기
                            </a>
                            <button onclick="closeModal()" class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg text-center text-sm font-medium">
                                닫기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let newsData = null;
        let isLoading = false;
        let lastUpdateTime = null;

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 60000);
            loadNews();
            
            // 자동 새로고침 (8분마다)
            setInterval(() => {
                if (!isLoading) {
                    loadNews();
                }
            }, 8 * 60 * 1000);

            // 모달 외부 클릭 시 닫기
            document.getElementById('newsModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        });

        // 시간 업데이트
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('ko-KR', {
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 뉴스 데이터 로드
        async function loadNews(forceRefresh = false) {
            if (isLoading) return;
            
            isLoading = true;
            updateStatus('loading', '뉴스 로딩 중...');
            
            try {
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('errorState').classList.add('hidden');
                document.getElementById('newsContent').classList.add('hidden');
                
                const timestamp = Date.now();
                const apiUrl = forceRefresh ? 
                    `/api/news?_t=${timestamp}&_force=true` : 
                    `/api/news?_t=${timestamp}`;

                document.getElementById('loadingDetails').textContent = '뉴스 데이터 수집 중...';
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    timeout: 15000
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (!data || !data.sections) {
                    throw new Error('유효하지 않은 데이터 형식');
                }

                newsData = data;
                renderNews();
                updateExchangeRates(data.exchangeRates);
                updateTrendingKeywords(data.trending);
                
                updateStatus('success', '연결됨');
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('newsContent').classList.remove('hidden');
                
                lastUpdateTime = new Date();
                
            } catch (error) {
                console.error('뉴스 로딩 실패:', error);
                updateStatus('error', '연결 실패');
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = `오류: ${error.message}`;
            } finally {
                isLoading = false;
                
                // 새로고침 버튼 상태 복원
                const refreshBtn = document.getElementById('refreshBtn');
                const refreshIcon = document.getElementById('refreshIcon');
                refreshBtn.disabled = false;
                refreshIcon.textContent = '🔄';
            }
        }

        // 상태 업데이트
        function updateStatus(status, message) {
            const indicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            const statusColors = {
                'loading': 'bg-yellow-400',
                'success': 'bg-green-400',
                'error': 'bg-red-400'
            };
            
            indicator.className = `w-2 h-2 rounded-full ${statusColors[status] || 'bg-gray-400'}`;
            statusText.textContent = message;
        }

        // 뉴스 렌더링
        function renderNews() {
            if (!newsData || !newsData.sections) return;
            
            const { world, korea, japan } = newsData.sections;
            
            // 카운트 업데이트
            document.getElementById('worldCount').textContent = world.length;
            document.getElementById('koreaCount').textContent = korea.length;
            document.getElementById('japanCount').textContent = japan.length;
            
            // 각 섹션 렌더링
            renderSection('worldNews', world, 'world');
            renderSection('koreaNews', korea, 'korea');
            renderSection('japanNews', japan, 'japan');
            
            // 업데이트 시간 표시
            const updateTimeStr = lastUpdateTime ? lastUpdateTime.toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            }) : '';
            
            document.getElementById('worldLastUpdate').textContent = updateTimeStr;
            document.getElementById('koreaLastUpdate').textContent = updateTimeStr;
            document.getElementById('japanLastUpdate').textContent = updateTimeStr;
        }

        // 섹션별 뉴스 렌더링
        function renderSection(containerId, articles, section) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (!articles || articles.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <div class="text-3xl mb-2">📰</div>
                        <p class="text-sm">현재 ${section === 'world' ? '세계' : section === 'korea' ? '한국' : '일본'} 뉴스가 없습니다.</p>
                    </div>
                `;
                return;
            }

            articles.forEach((article, index) => {
                const newsCard = createNewsCard(article, section, index);
                container.appendChild(newsCard);
            });
        }

        // 뉴스 카드 생성
        function createNewsCard(article, section, index) {
            const card = document.createElement('div');
            card.className = 'news-card bg-white rounded-lg shadow-sm p-4 cursor-pointer fade-in';
            card.onclick = () => openModal(article);

            // 마크 생성
            const marks = (article.marks || []).map(mark => {
                const colors = {
                    '긴급': 'bg-red-500 text-white',
                    '중요': 'bg-blue-500 text-white',
                    'Buzz': 'bg-purple-500 text-white'
                };
                return `<span class="news-tag ${colors[mark] || 'bg-gray-500 text-white'}">${mark}</span>`;
            }).join('');

            // 별점 생성
            const stars = '★'.repeat(article.stars || 3);
            
            // 시간 계산
            const timeAgo = article.timeAgo || calculateTimeAgo(article.publishedAt);

            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <div class="flex-1 pr-3">
                        <h3 class="text-base font-semibold text-gray-900 mb-2 leading-tight line-clamp-2">${article.title || '제목 없음'}</h3>
                        <div class="tag-container mb-2">
                            <span class="news-tag bg-gray-100 text-gray-700">${article.category || '일반'}</span>
                            ${marks}
                            <span class="star-rating">${stars}</span>
                            <span class="time-ago">${timeAgo}</span>
                        </div>
                    </div>
                    ${article.image ? `<img src="${article.image}" alt="뉴스 이미지" class="w-16 h-16 object-cover rounded-lg flex-shrink-0">` : ''}
                </div>
                
                <div class="text-sm text-gray-700 leading-relaxed mb-3 line-clamp-3">
                    ${article.summary || article.description || '내용 없음'}
                </div>
                
                <div class="flex justify-between items-center text-xs">
                    <span class="text-gray-500">${article.source?.display || article.source?.name || '출처 미상'}</span>
                    <span class="text-blue-600 font-medium">자세히 보기 →</span>
                </div>
            `;

            return card;
        }

        // 시간 계산
        function calculateTimeAgo(publishedAt) {
            const now = Date.now();
            const published = new Date(publishedAt).getTime();
            const diffMs = now - published;
            const diffMinutes = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));

            if (diffMinutes < 60) {
                return `${diffMinutes}분 전`;
            } else if (diffHours < 24) {
                return `${diffHours}시간 전`;
            } else {
                const diffDays = Math.floor(diffHours / 24);
                return `${diffDays}일 전`;
            }
        }

        // 모달 열기
        function openModal(article) {
            document.getElementById('modalTitle').textContent = article.title || '제목 없음';
            document.getElementById('modalSource').textContent = article.source?.display || article.source?.name || '출처 미상';
            
            // 마크 표시
            const marksContainer = document.getElementById('modalMarks');
            marksContainer.innerHTML = (article.marks || []).map(mark => {
                const colors = {
                    '긴급': 'bg-red-500 text-white',
                    '중요': 'bg-blue-500 text-white',
                    'Buzz': 'bg-purple-500 text-white'
                };
                return `<span class="news-tag ${colors[mark] || 'bg-gray-500 text-white'}">${mark}</span>`;
            }).join('');

            // 이미지 표시
            const modalImage = document.getElementById('modalImage');
            if (article.image) {
                modalImage.classList.remove('hidden');
                modalImage.querySelector('img').src = article.image;
            } else {
                modalImage.classList.add('hidden');
            }

            // 내용 표시
            document.getElementById('modalSummary').innerHTML = article.summary || '요약 없음';
            document.getElementById('modalContent').innerHTML = article.description || '상세 내용 없음';
            document.getElementById('modalFullContent').innerHTML = article.fullContent || article.description || '전문 내용 없음';
            
            // 원문 링크
            const originalLink = document.getElementById('modalOriginalLink');
            if (article.originalUrl || article.url) {
                originalLink.href = article.originalUrl || article.url;
                originalLink.style.display = 'block';
            } else {
                originalLink.style.display = 'none';
            }

            document.getElementById('newsModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('newsModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // 환율 정보 업데이트
        function updateExchangeRates(rates) {
            if (rates) {
                document.getElementById('usdRate').textContent = `${rates.USD_KRW || 1340}원`;
                document.getElementById('jpyRate').textContent = `${rates.JPY_KRW || 9.2}원`;
                
                const updateTime = rates.lastUpdate ? new Date(rates.lastUpdate).toLocaleTimeString('ko-KR', {
                    hour: '2-digit',
                    minute: '2-digit'
                }) : '업데이트 중...';
                
                document.getElementById('exchangeUpdate').textContent = updateTime;
            }
        }

        // 트렌딩 키워드 업데이트
        function updateTrendingKeywords(trending) {
            const container = document.getElementById('trendingKeywords');
            container.innerHTML = '';
            
            if (trending && trending.length > 0) {
                trending.slice(0, 8).forEach(([keyword, count]) => {
                    const tag = document.createElement('span');
                    tag.className = 'px-2 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-medium';
                    tag.textContent = `${keyword} ${count}`;
                    container.appendChild(tag);
                });
            }
        }

        // 강제 새로고침
        async function forceRefresh() {
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            
            refreshBtn.disabled = true;
            refreshIcon.textContent = '⏳';
            
            await loadNews(true);
        }

        // 섹션으로 스크롤
        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // CSS 클래스 추가 (line-clamp 지원)
        const style = document.createElement('style');
        style.textContent = `
            .line-clamp-2 {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
