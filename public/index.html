<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmarkNews — AI 뉴스 플랫폼</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #0b0c10;
            color: #e8ecf1;
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid #232735;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: bold;
            color: #3ea6ff;
        }
        .currency { color: #9aa4b2; font-size: 14px; }
        .tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .tab {
            padding: 10px 20px;
            background: #14161c;
            border: 1px solid #232735;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
            color: #9aa4b2;
        }
        .tab.active, .tab:hover {
            background: #3ea6ff;
            color: #081018;
            border-color: #3ea6ff;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            align-items: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            background: #3ea6ff;
            color: #081018;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover { background: #2e96ef; }
        .loading {
            text-align: center;
            padding: 40px;
            color: #9aa4b2;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #14161c;
            border: 1px solid #232735;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-2px); }
        .card-header {
            font-size: 12px;
            color: #9aa4b2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
            cursor: pointer;
            color: #e8ecf1;
        }
        .card-title:hover { color: #3ea6ff; }
        .card-summary {
            color: #9aa4b2;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #9aa4b2;
        }
        .rating {
            background: #3ea6ff;
            color: #081018;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #14161c;
            border: 1px solid #232735;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #e8ecf1;
        }
        .modal-summary {
            color: #9aa4b2;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #ff5c5c;
            background: #1a0f0f;
            border: 1px solid #3d1a1a;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                📰 EmarkNews
            </div>
            <div class="currency" id="currency">환율 로딩 중...</div>
        </header>

        <nav class="tabs">
            <button class="tab active" data-section="world">🌍 세계</button>
            <button class="tab" data-section="kr">🇰🇷 국내</button>
            <button class="tab" data-section="japan">🇯🇵 일본</button>
            <button class="tab" data-section="x">📱 X</button>
            <button class="tab" data-section="biz">💼 비즈</button>
            <button class="tab" data-section="tech">💻 테크</button>
        </nav>

        <div class="controls">
            <button class="btn" id="refresh">새로고침</button>
            <span style="color: #9aa4b2;">AI 요약 · 번역 · 클러스터링 적용</span>
        </div>

        <div id="loading" class="loading">뉴스를 불러오는 중...</div>
        <div id="error" class="error" style="display: none;">
            뉴스를 불러오는데 실패했습니다. 새로고침을 시도해보세요.
        </div>
        <div id="grid" class="grid"></div>
    </div>

    <!-- 모달 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" class="modal-title">제목</h2>
            <div id="modal-summary" class="modal-summary">내용</div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal()">닫기</button>
                <a id="modal-link" class="btn" href="#" target="_blank">원문 보기</a>
            </div>
        </div>
    </div>

    <script>
        let currentSection = 'world';

        // 환율 정보 로드
        async function loadCurrency() {
            try {
                const response = await fetch('/currency');
                const data = await response.json();
                const usd = data.usd_krw ? Math.round(data.usd_krw) + '원' : 'N/A';
                const jpy = data.jpy_krw ? Math.round(data.jpy_krw) + '원/100엔' : 'N/A';
                document.getElementById('currency').textContent = `USD: ${usd} | JPY: ${jpy}`;
            } catch (error) {
                console.error('환율 로드 실패:', error);
                document.getElementById('currency').textContent = '환율 정보 오류';
            }
        }

        // 뉴스 로드
        async function loadNews(section = 'world') {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const grid = document.getElementById('grid');

            loading.style.display = 'block';
            error.style.display = 'none';
            grid.innerHTML = '';

            try {
                console.log(`Loading news for section: ${section}`);
                const response = await fetch(`/feed?section=${section}&lang=ko`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                loading.style.display = 'none';

                if (!data.clusters || data.clusters.length === 0) {
                    error.textContent = '표시할 뉴스가 없습니다.';
                    error.style.display = 'block';
                    return;
                }

                // 뉴스 카드 렌더링
                data.clusters.forEach(cluster => {
                    if (!cluster.articles || cluster.articles.length === 0) return;

                    const article = cluster.articles[0];
                    const card = document.createElement('div');
                    card.className = 'card';

                    const labels = cluster.labels && cluster.labels.length > 0 
                        ? cluster.labels.join(' · ') 
                        : '뉴스';
                    
                    const title = article.title || '제목 없음';
                    const summary = article.summary || '요약 없음';
                    const rating = cluster.rating ? cluster.rating.toFixed(2) : 'N/A';
                    const url = article.url || '#';

                    card.innerHTML = `
                        <div class="card-header">${labels}</div>
                        <div class="card-title" onclick="openModal('${escapeHtml(title)}', '${escapeHtml(summary)}', '${url}')">${title}</div>
                        <div class="card-summary">${summary}</div>
                        <div class="card-footer">
                            <span>${new Date().toLocaleDateString()}</span>
                            <span class="rating">${rating}</span>
                        </div>
                    `;

                    grid.appendChild(card);
                });

            } catch (err) {
                console.error('뉴스 로드 오류:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }

        // HTML 이스케이프
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/'/g, '&#39;');
        }

        // 모달 열기
        function openModal(title, summary, url) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-summary').textContent = summary;
            document.getElementById('modal-link').href = url;
            document.getElementById('modal').style.display = 'block';
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // 탭 클릭 이벤트
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 활성 탭 변경
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // 뉴스 로드
                currentSection = tab.dataset.section;
                loadNews(currentSection);
            });
        });

        // 새로고침 버튼
        document.getElementById('refresh').addEventListener('click', () => {
            loadNews(currentSection);
        });

        // 모달 배경 클릭 시 닫기
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // 초기 로드
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting initial load...');
            loadCurrency();
            loadNews(currentSection);
        });
    </script>
</body>
</html>
