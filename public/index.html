<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EmarkNews.com - 프리미엄 디지털 뉴스 플랫폼</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Pretendard', 'sans-serif'] },
                    colors: {
                        'primary': '#4f46e5', 'background': '#f8fafc', 'surface': '#ffffff',
                        'section-world': '#b91c1c', 'section-korea': '#0284c7', 'section-japan': '#d97706', 'section-buzz': '#8b5cf6',
                    },
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #f8fafc; }
        .news-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .news-card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
        .news-summary-item { word-break: keep-all; overflow-wrap: break-word; }
        .modal-content { max-height: 85vh; overflow-y: auto; }
        .modal-summary-item::before, .news-summary-item-bullet::before { content: '•'; margin-right: 0.5rem; color: #64748b; }
    </style>
</head>
<body class="font-sans text-gray-800 antialiased">

    <div id="loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <svg class="animate-spin h-10 w-10 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <header class="bg-surface shadow-md sticky top-0 z-40 border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3">
                <img src="/emarknews_logo_new.png" alt="EmarkNews Logo" class="h-12 w-auto">
                <div class="flex items-center space-x-4">
                    <div class="text-right text-sm font-medium">
                        <div>USD <span id="usd-rate" class="font-semibold text-gray-900">--</span> 원</div>
                        <div class="text-gray-500">JPY <span id="jpy-rate" class="font-semibold text-gray-900">--</span> 원<span class="text-xs">/100</span></div>
                    </div>
                </div>
            </div>
            <div class="border-t py-2 flex justify-between items-center text-sm">
                <span id="last-update" class="text-gray-500">Last Update: --</span>
                <button id="manual-refresh" class="px-3 py-1 bg-primary text-white rounded-md hover:bg-primary/90 disabled:opacity-50 flex items-center text-xs">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    Refresh
                </button>
            </div>
        </div>
    </header>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="error-message" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <section class="space-y-6"><h2 class="text-2xl font-bold text-section-world border-b-2 border-section-world pb-2">🌍 세계뉴스</h2><div id="world-news" class="space-y-6"></div></section>
            <section class="space-y-6"><h2 class="text-2xl font-bold text-section-korea border-b-2 border-section-korea pb-2">🇰🇷 한국뉴스</h2><div id="korea-news" class="space-y-6"></div></section>
            <section class="space-y-6"><h2 class="text-2xl font-bold text-section-japan border-b-2 border-section-japan pb-2">🇯🇵 일본뉴스</h2><div id="japan-news" class="space-y-6"></div></section>
            <section class="space-y-6"><h2 class="text-2xl font-bold text-section-buzz border-b-2 border-section-buzz pb-2">🔥 소셜 버즈</h2><div id="buzz-news" class="space-y-4"></div></section>
        </div>
    </main>

    <div id="news-modal" class="fixed inset-0 bg-black/70 z-50 hidden opacity-0 transition-opacity duration-300" onclick="closeModal()">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="modal-content bg-white rounded-lg max-w-3xl w-full shadow-xl transform transition-transform scale-95" onclick="event.stopPropagation()">
                <div class="p-6 lg:p-8">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1 pr-4">
                            <h3 id="modal-translated-title" class="text-2xl lg:text-3xl font-bold text-gray-900 leading-tight"></h3>
                            <p id="modal-title" class="text-base text-gray-500 mt-2 italic"></p>
                            <p id="modal-source" class="text-sm text-gray-400 mt-3"></p>
                        </div>
                        <button onclick="closeModal()" class="p-2 -mt-2 -mr-2 text-2xl text-gray-400 hover:text-gray-600">&times;</button>
                    </div>
                    <img id="modal-image" class="w-full h-64 object-cover rounded-lg mb-6 hidden">
                    <div class="space-y-6 text-gray-700">
                        <div id="summary-container" class="hidden">
                            <h4 class="font-bold text-lg border-b pb-2 mb-3">핵심 요약</h4>
                            <div id="modal-summary" class="text-base leading-relaxed space-y-2"></div>
                        </div>
                        <div>
                            <h4 class="font-bold text-lg border-b pb-2 mb-3">상세 내용</h4>
                            <div id="modal-detailed" class="text-base leading-relaxed whitespace-pre-wrap"></div>
                        </div>
                    </div>
                    <div class="mt-8 pt-6 border-t text-right">
                        <a id="modal-link" href="#" target="_blank" rel="noopener noreferrer" class="inline-block px-6 py-2 bg-primary text-white font-semibold rounded-lg hover:bg-primary/90 transition-colors">원문 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 스코프에 모달 함수 노출
        let currentModalArticle = null;
        window.openModal = (article) => {
            currentModalArticle = article;
            const modal = document.getElementById('news-modal');
            
            document.getElementById('modal-translated-title').textContent = article.translatedTitle || article.title;
            document.getElementById('modal-title').textContent = article.title;
            document.getElementById('modal-source').textContent = `${article.source?.name || '출처 불명'} | ${new Date(article.publishedAt).toLocaleString('ko-KR')}`;
            
            const imageEl = document.getElementById('modal-image');
            if(article.image) {
                imageEl.src = article.image;
                imageEl.classList.remove('hidden');
            } else {
                imageEl.classList.add('hidden');
            }
            
            const summaryContainer = document.getElementById('summary-container');
            const summaryEl = document.getElementById('modal-summary');
            if (article.summary) {
                summaryEl.innerHTML = article.summary.split('\n').filter(line => line.trim()).map(line => 
                    `<div class="flex items-start modal-summary-item"><p>${line.replace(/^[•*-\s]*/, '')}</p></div>`
                ).join('');
                summaryContainer.classList.remove('hidden');
            } else {
                summaryContainer.classList.add('hidden');
            }
            
            document.getElementById('modal-detailed').innerHTML = (article.description || '상세 내용이 없습니다.').replace(/\n/g, '<br>');
            document.getElementById('modal-link').href = article.url || '#';

            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('opacity-100');
                modal.querySelector('.modal-content').classList.remove('scale-95');
            }, 10);
            document.body.style.overflow = 'hidden';
        };

        window.closeModal = () => {
            const modal = document.getElementById('news-modal');
            modal.classList.remove('opacity-100');
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 300);
            document.body.style.overflow = 'auto';
        };

        // 앱 클래스
        class EmarkNewsApp {
            constructor() {
                this.newsData = null;
                this.isFetching = false;
                this.elements = {
                    loading: document.getElementById('loading'),
                    error: document.getElementById('error-message'),
                    refreshBtn: document.getElementById('manual-refresh'),
                    usdRate: document.getElementById('usd-rate'),
                    jpyRate: document.getElementById('jpy-rate'),
                    lastUpdate: document.getElementById('last-update'),
                };
            }

            init() {
                console.log('🚀 EmarkNews 앱 초기화 (v20.1)');
                this.elements.refreshBtn.addEventListener('click', () => this.loadNews(true));
                this.loadNews();
            }

            async loadNews(forceRefresh = false) {
                if (this.isFetching) return;
                this.isFetching = true;
                this.setRefreshButtonState(true);
                if (!this.newsData) this.elements.loading.style.display = 'flex';

                try {
                    const url = forceRefresh ? `/api/news?_force=true&t=${Date.now()}` : '/api/news';
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`서버 응답 오류: ${response.status}`);
                    
                    this.newsData = await response.json();
                    this.renderAll();
                    this.elements.error.classList.add('hidden');
                } catch (error) {
                    console.error('❌ 뉴스 로딩 실패:', error);
                    this.elements.error.textContent = `뉴스 로딩 실패: ${error.message}. 잠시 후 다시 시도해주세요.`;
                    this.elements.error.classList.remove('hidden');
                } finally {
                    this.isFetching = false;
                    this.setRefreshButtonState(false);
                    this.elements.loading.style.display = 'none';
                }
            }

            renderAll() {
                this.renderSection(this.newsData.sections.world, 'world-news');
                this.renderSection(this.newsData.sections.korea, 'korea-news');
                this.renderSection(this.newsData.sections.japan, 'japan-news');
                this.renderBuzzSection(this.newsData.sections.buzz, 'buzz-news');
                this.updateHeader();
            }
            
            updateHeader() {
                const { exchangeRates, systemStatus } = this.newsData;
                if (exchangeRates && exchangeRates.USD_KRW) {
                    this.elements.usdRate.textContent = parseFloat(exchangeRates.USD_KRW).toLocaleString('ko-KR', {minimumFractionDigits: 2});
                    this.elements.jpyRate.textContent = parseFloat(exchangeRates.JPY_KRW_100).toLocaleString('ko-KR', {minimumFractionDigits: 2});
                }
                if (systemStatus?.lastUpdate) {
                    const updateTime = new Date(systemStatus.lastUpdate).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                    this.elements.lastUpdate.textContent = `마지막 업데이트: ${updateTime}`;
                }
            }
            
            renderSection(articles, containerId) {
                const container = document.getElementById(containerId);
                if (!articles || articles.length === 0) {
                    container.innerHTML = `<div class="text-sm text-gray-500 p-4 text-center rounded-lg bg-white">관련 뉴스가 없습니다.</div>`;
                    return;
                }
                container.innerHTML = articles.map(this.createNewsCardHTML).join('');
            }

            createNewsCardHTML(article) {
                const summaryHtml = (article.summary || '').split('\n').filter(line => line.trim()).map(line => 
                    `<div class="flex items-start news-summary-item-bullet"><p class="text-sm text-gray-600">${line.replace(/^[•*-\s]*/, '')}</p></div>`
                ).join('');

                // onclick 이벤트에 전달할 article 객체를 이스케이프 처리
                const articleJsonString = JSON.stringify(article).replace(/'/g, "\\'").replace(/"/g, "&quot;");

                return `
                    <article class="news-card bg-surface rounded-xl shadow-lg p-5 cursor-pointer flex flex-col h-full" onclick='window.openModal(${articleJsonString})'>
                        <div class="flex-grow">
                            <div class="flex items-center justify-between mb-3 text-xs font-medium">
                                <span class="text-yellow-500 text-base">${'★'.repeat(article.stars || 3)}</span>
                                <span class="text-gray-400">${article.timeAgo || ''}</span>
                            </div>
                            <h3 class="font-bold text-lg text-gray-900 mb-3 leading-snug">${article.translatedTitle || article.title}</h3>
                            <div class="space-y-1">${summaryHtml}</div>
                        </div>
                        <p class="text-xs text-gray-400 mt-4 pt-4 border-t truncate flex-shrink-0">${article.source?.name || '출처 불명'}</p>
                    </article>
                `;
            }
            
            renderBuzzSection(buzzItems, containerId) {
                const container = document.getElementById(containerId);
                if (!buzzItems || buzzItems.length === 0) {
                    container.innerHTML = `<div class="text-sm text-gray-500 p-4 text-center rounded-lg bg-white">실시간 트렌드가 없습니다.</div>`;
                    return;
                }
                container.innerHTML = buzzItems.map(item => `
                    <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="block bg-surface rounded-xl shadow-lg p-4 hover:bg-gray-50">
                        <p class="font-bold truncate">${item.translatedName || item.name}</p>
                        <p class="text-xs text-gray-500">${item.regionName}</p>
                    </a>
                `).join('');
            }
            
            setRefreshButtonState(disabled) {
                this.elements.refreshBtn.disabled = disabled;
                const svg = this.elements.refreshBtn.querySelector('svg');
                if (disabled) {
                    svg.classList.add('animate-spin');
                } else {
                    svg.classList.remove('animate-spin');
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const app = new EmarkNewsApp();
            app.init();
        });
    </script>
</body>
</html>
