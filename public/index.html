<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>EmarkNews - 프리미엄 디지털 뉴스 플랫폼</title>

    <meta name="theme-color" content="#1e293b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EmarkNews">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Pretendard', 'Apple SD Gothic Neo', 'Malgun Gothic', 'sans-serif'],
                        'serif': ['Merriweather', 'Georgia', 'serif']
                    },
                    colors: {
                        'primary': {
                            DEFAULT: '#4f46e5', // Indigo
                            dark: '#6366f1'
                        },
                        'background': {
                            light: '#f8fafc', // Slate 50
                            dark: '#0f172a' // Slate 950
                        },
                        'surface': {
                            light: '#ffffff',
                            dark: '#1e293b' // Slate 800
                        },
                        // 섹션별 색상 정의 (Buzz 추가)
                        'section-world': '#b91c1c', // Deep Red
                        'section-korea': '#0284c7', // Sky Blue
                        'section-japan': '#d97706', // Amber
                        'section-buzz': '#8b5cf6', // Violet (Buzz 색상)
                    },
                    boxShadow: {
                        'soft': '0 4px 15px rgba(0, 0, 0, 0.08)',
                        'soft-lg': '0 10px 30px rgba(0, 0, 0, 0.1)',
                    }
                }
            }
        }
    </script>

    <style>
        /* 글로벌 스타일 및 유틸리티 */
        html {
            scroll-behavior: smooth;
        }

        /* 뉴스 카드 애니메이션 및 호버 효과 */
        .news-card {
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            will-change: transform;
        }

        .news-card:hover {
            transform: translateY(-3px);
            box-shadow: tailwind.config.theme.extend.boxShadow['soft-lg'];
        }

        /* 버즈 카드 스타일 추가 */
        .buzz-card {
            transition: transform 0.3s ease-out, background-color 0.3s ease;
        }
        .buzz-card:hover {
             transform: translateY(-2px);
             background-color: rgba(139, 92, 246, 0.05); /* Violet/5 */
        }
        .dark .buzz-card:hover {
             background-color: rgba(139, 92, 246, 0.15); /* Violet/15 */
        }

        /* 중요 마크 스타일링 */
        .mark-urgent {
            background-color: #ef4444; /* Red 500 */
            animation: pulse-bg 2s infinite;
        }

        .mark-important {
            background-color: #3b82f6; /* Blue 500 */
        }

        .mark-buzz {
            background-color: #8b5cf6; /* Violet 500 */
        }

        @keyframes pulse-bg {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* 모달 컨텐츠 스크롤 및 가독성 최적화 */
        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
        }

        /* 백엔드에서 전달된 포맷팅 (요약, 상세, 전문) 스타일링 */
        .content-summary .bullet {
            display: flex;
            align-items: baseline;
            margin-bottom: 0.5rem;
        }
        .content-summary .bullet::before {
            content: '•';
            margin-right: 0.5rem;
            color: tailwind.config.theme.extend.colors.primary.DEFAULT;
        }

        .content-detailed .paragraph,
        .content-full .paragraph {
            white-space: pre-wrap;
            line-height: 1.8;
            margin-bottom: 1.25rem;
            text-align: justify;
        }

        /* 스크롤바 스타일링 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background-color: rgba(100, 116, 139, 0.5); border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background-color: rgba(203, 213, 225, 0.5); }

    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-sans text-gray-800 dark:text-gray-100 transition-colors duration-300 antialiased">

    <script>
        // 전역 변수 및 설정
        let newsData = null;
        let isDarkMode = localStorage.getItem('darkMode') === 'true' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
        const UPDATE_INTERVAL_MINUTES = 10;
        let nextUpdateTime = Date.now() + UPDATE_INTERVAL_MINUTES * 60 * 1000;
        let updateTimer = null;
        let countdownTimer = null;

        // 초기화
        document.addEventListener('DOMContentLoaded', initializeApp);

        async function initializeApp() {
            console.log('🚀 EmarkNews 앱 초기화 시작 (v16.0.0 Integrated)');
            setupDarkMode();
            setupEventListeners();
            setNavPosition();
            await loadNews(); // loadNews의 finally 블록에서 hideLoading() 처리
            startTimers();
            // hideLoading() 제거 - 비동기 흐름 제어는 loadNews에서 담당
        }

        // --- 다크 모드 설정 ---
        function setupDarkMode() {
            updateDarkMode();
            document.getElementById('dark-toggle').addEventListener('click', toggleDarkMode);
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            updateDarkMode();
        }

        function updateDarkMode() {
            const moonIcon = document.getElementById('dark-icon-moon');
            const sunIcon = document.getElementById('dark-icon-sun');
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            }
        }

        // --- 이벤트 리스너 설정 ---
        function setupEventListeners() {
            document.getElementById('manual-refresh').addEventListener('click', manualRefresh);
            window.addEventListener('resize', setNavPosition);
            const modal = document.getElementById('news-modal');
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) closeModal();
            });
        }

        // 네비게이션 위치 설정
        function setNavPosition() {
            const headerHeight = document.querySelector('header').offsetHeight;
            document.getElementById('main-nav').style.top = `${headerHeight}px`;
        }

        // --- 뉴스 데이터 로딩 및 처리 ---
        async function loadNews(forceRefresh = false) {
            try {
                showLoading(); // 로딩 시작 - 비동기 작업 시작 시 반드시 호출
                const startTime = Date.now();
                console.log(`📡 뉴스 데이터 로딩 시작 (Force: ${forceRefresh})...`);
                
                const url = forceRefresh ? `/api/news?_t=${Date.now()}&_force=true` : '/api/news';
                const response = await fetch(url, {
                    headers: { 'Cache-Control': forceRefresh ? 'no-cache' : 'default' }
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                newsData = data;

                renderAll(data);
                hideError();
                console.log(`✅ 뉴스 데이터 로딩 및 렌더링 완료 (${Date.now() - startTime}ms)`);

            } catch (error) {
                console.error('❌ 뉴스 로딩 실패:', error);
                showError(`뉴스를 불러오는 중 오류가 발생했습니다. 네트워크 연결을 확인해주세요. (${error.message})`);
            } finally {
                // 성공/실패와 관계없이 항상 실행 - 비동기 흐름 제어의 핵심
                hideLoading();
                console.log('🔄 로딩 상태 해제 완료');
            }
        }

        // --- 렌더링 함수들 ---
        function renderAll(data) {
            renderNewsSections(data.sections);
            renderBuzzSection(data.sections?.buzz, 'buzz-news');
            updateExchangeRates(data.exchangeRates);
            updateTrendingKeywords(data.trending);
            updateSystemInfo(data.systemStatus);
        }

        function renderNewsSections(sections) {
            if (!sections) return;
            renderSection('world', sections.world, 'world-news');
            renderSection('korea', sections.korea, 'korea-news');
            renderSection('japan', sections.japan, 'japan-news');
        }

        function renderSection(sectionType, articles, containerId) {
            const container = document.getElementById(containerId);
            if (!container || !articles) {
                if(container) container.innerHTML = ''; // Clear container if no articles
                return;
            }
            const sectionClass = `text-section-${sectionType}`;
            container.innerHTML = articles.map(article => createNewsCardHTML(article, sectionClass)).join('');
        }

        // 신규: Buzz 섹션 렌더링
        function renderBuzzSection(buzzItems, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            if (!buzzItems || buzzItems.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400 py-8">실시간 트렌드가 없습니다.</p>';
                return;
            }
            container.innerHTML = buzzItems.map(item => createBuzzCardHTML(item)).join('');
        }

        // 뉴스 카드 HTML 생성
        function createNewsCardHTML(article, sectionClass) {
            const stars = '★'.repeat(article.stars || 3);
            const marks = (article.marks || []).map(mark =>
                `<span class="mark-${mark.toLowerCase()} text-white text-xs font-semibold px-2 py-0.5 rounded-full shadow-sm">${mark}</span>`
            ).join(' ');
            const displayTitle = article.translatedTitle || article.title || '제목 없음';
            const summaryLines = (article.summary || '').split('\n').filter(line => line.trim()).slice(0, 3);
            const summaryContent = summaryLines.map(line => {
                const cleanLine = line.replace(/^[•·\-\*]\s*/, '').trim();
                return `<li class="text-sm text-gray-600 dark:text-gray-400 leading-relaxed">${cleanLine}</li>`;
            }).join('');
            const imageHTML = article.image ? `
                <div class="mb-4 overflow-hidden rounded-lg shadow-sm">
                    <img src="${article.image}" alt="뉴스 이미지"
                         class="w-full h-40 object-cover transition-transform duration-500 hover:scale-105"
                         loading="lazy"
                         onerror="this.parentElement.style.display='none'">
                </div>` : '';

            return `
                <article class="news-card bg-surface-light dark:bg-surface-dark rounded-xl shadow-soft p-5 cursor-pointer border border-gray-100 dark:border-gray-700/50"
                         onclick="openModal('${article.id}')">
                    ${imageHTML}
                    <div class="flex items-center justify-between mb-3 text-xs font-medium">
                        <div class="flex items-center space-x-3">
                            <span class="text-yellow-500 text-base">${stars}</span>
                            <span class="text-gray-500 dark:text-gray-400">${article.timeAgo || ''}</span>
                            <span class="${sectionClass} font-semibold">${article.category || '일반'}</span>
                        </div>
                        <div class="flex space-x-2">${marks}</div>
                    </div>
                    <h3 class="font-bold text-lg text-gray-900 dark:text-white mb-4 leading-snug hover:underline">
                        ${displayTitle}
                    </h3>
                    <ul class="list-disc list-inside mb-5 space-y-1">${summaryContent}</ul>
                    <div class="text-xs text-gray-500 dark:text-gray-400 truncate">
                        ${article.source?.name || '출처 불명'}
                    </div>
                </article>`;
        }

        // 신규: Buzz 카드 HTML 생성
        function createBuzzCardHTML(item) {
            const formatVolume = (volume) => {
                if (!volume) return '집계 중';
                if (volume >= 10000) return `${(volume / 10000).toFixed(1)}만+`;
                if (volume >= 1000) return `${(volume / 1000).toFixed(1)}천+`;
                return volume.toLocaleString();
            };
            const volumeDisplay = formatVolume(item.volume);
            const displayName = item.translatedName || item.name;
            const originalName = (item.name !== item.translatedName && item.translatedName) ?
                `<div class="text-xs text-gray-500 dark:text-gray-500 truncate" title="원본: ${item.name}">${item.name}</div>` : '';

            return `
                <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="buzz-card block bg-surface-light dark:bg-surface-dark rounded-xl shadow-soft p-4 border border-gray-100 dark:border-gray-700/50">
                    <div class="flex justify-between items-start">
                        <div class="flex-1 pr-3 min-w-0">
                            <p class="font-bold text-lg text-gray-900 dark:text-white leading-tight mb-1 truncate" title="${displayName}">
                                ${displayName}
                            </p>
                            ${originalName}
                        </div>
                        <div class="text-right flex-shrink-0">
                            <div class="text-sm font-semibold text-section-buzz">${volumeDisplay}</div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">${item.regionName}</div>
                        </div>
                    </div>
                </a>`;
        }

        // --- 모달 관련 함수들 ---
        function openModal(articleId) {
            const article = findArticleById(articleId);
            if (!article) return;

            document.getElementById('modal-title').textContent = article.title || '';
            document.getElementById('modal-translated-title').textContent = article.translatedTitle || article.title || '제목 없음';
            document.getElementById('modal-source').textContent = article.source?.display || article.source?.name || '출처 불명';
            document.getElementById('modal-category').textContent = `[${article.category || '일반'}]`;
            document.getElementById('modal-stars').innerHTML = '★'.repeat(article.stars || 3);
            document.getElementById('modal-marks').innerHTML = (article.marks || []).map(mark =>
                `<span class="mark-${mark.toLowerCase()} text-white text-xs font-semibold px-2 py-1 rounded-full">${mark}</span>`
            ).join('');
            
            const imageContainer = document.getElementById('modal-image-container');
            const image = document.getElementById('modal-image');
            if (article.image) {
                image.src = article.image;
                imageContainer.classList.remove('hidden');
            } else {
                imageContainer.classList.add('hidden');
            }
            
            document.getElementById('modal-summary').innerHTML = formatSummaryContent(article.summary);
            document.getElementById('modal-detailed').innerHTML = formatContent(article.description);
            document.getElementById('modal-full').innerHTML = formatContent(article.fullContent);

            const link = document.getElementById('modal-link');
            link.href = article.originalUrl || article.url || '#';
            link.style.display = (article.originalUrl || article.url) ? 'inline-block' : 'none';

            const modal = document.getElementById('news-modal');
            const modalContent = modal.querySelector('.modal-content');
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('opacity-100');
                modalContent.classList.remove('translate-y-full');
            }, 10);
            document.body.style.overflow = 'hidden';
            showTab('summary');
        }

        function closeModal() {
            const modal = document.getElementById('news-modal');
            const modalContent = modal.querySelector('.modal-content');
            modal.classList.remove('opacity-100');
            modalContent.classList.add('translate-y-full');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 300);
        }

        function formatSummaryContent(summary) {
            if (!summary) return '<p class="text-gray-500 italic">요약 내용이 없습니다.</p>';
            return summary.split('\n')
                .filter(line => line.trim())
                .map(line => `<div class="bullet">${line.replace(/^[•·\-\*]\s*/, '').trim()}</div>`)
                .join('');
        }

        function formatContent(content) {
            if (!content) return '<p class="text-gray-500 italic">내용이 없습니다.</p>';
            const paragraphs = content.split(/\n\n|\n/).filter(p => p.trim());
            return paragraphs.map(p => `<div class="paragraph">${p.trim()}</div>`).join('');
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById(`content-${tabName}`).classList.remove('hidden');
            document.querySelectorAll('.tab-button').forEach(b => {
                b.classList.remove('border-b-2', 'border-primary', 'text-primary', 'dark:text-primary-dark');
                b.classList.add('text-gray-500', 'hover:text-gray-700', 'dark:text-gray-400', 'dark:hover:text-gray-300');
            });
            const activeTab = document.getElementById(`tab-${tabName}`);
            activeTab.classList.add('border-b-2', 'border-primary', 'text-primary', 'dark:text-primary-dark');
            activeTab.classList.remove('text-gray-500', 'hover:text-gray-700', 'dark:text-gray-400', 'dark:hover:text-gray-300');
        }

        function findArticleById(id) {
            if (!newsData || !newsData.sections) return null;
            const allArticles = [
                ...(newsData.sections.world || []),
                ...(newsData.sections.korea || []),
                ...(newsData.sections.japan || [])
            ];
            // Buzz 항목은 모달을 열지 않으므로 뉴스 기사만 반환
            return allArticles.find(article => article.id === id && article.title);
        }

        // --- 유틸리티 업데이트 함수들 ---
        function updateExchangeRates(rates) {
            if (!rates) return;
            const formatCurrency = (value, decimals = 2) => value ? value.toLocaleString(undefined, { minimumFractionDigits: decimals, maximumFractionDigits: decimals }) : '--';
            document.getElementById('usd-rate').textContent = formatCurrency(rates.USD_KRW, 0);
            document.getElementById('jpy-rate').textContent = formatCurrency(rates.JPY_KRW_100, 2);
            if (rates.lastUpdate) {
                const time = new Date(rates.lastUpdate).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
                document.getElementById('exchange-time').textContent = `기준: ${time}`;
            }
        }

        function updateTrendingKeywords(trending) {
            const container = document.getElementById('trending-keywords');
            if (!container || !trending) return;
            container.innerHTML =
            container.innerHTML = trending.map(keyword => 
                `<span class="trending-keyword bg-primary/10 text-primary dark:bg-primary-dark/20 dark:text-primary-dark px-3 py-1 rounded-full text-sm font-medium hover:bg-primary/20 dark:hover:bg-primary-dark/30 transition-colors cursor-pointer">
                    ${keyword}
                </span>`
            ).join('');
        }

        function updateSystemInfo(systemStatus) {
            if (!systemStatus) return;
            
            const versionEl = document.getElementById('system-version');
            const statusEl = document.getElementById('system-status');
            const updateTimeEl = document.getElementById('last-update');
            const articleCountEl = document.getElementById('article-count');
            
            if (versionEl) versionEl.textContent = systemStatus.version || 'ENHANCED-X-14.0.0';
            if (statusEl) statusEl.textContent = systemStatus.status || '24시간 가동 중';
            if (updateTimeEl) updateTimeEl.textContent = systemStatus.lastUpdate || new Date().toLocaleTimeString('ko-KR');
            if (articleCountEl) articleCountEl.textContent = `${systemStatus.totalArticles || 0}개`;
        }

        function createBuzzCardHTML(item) {
            return `
                <div class="buzz-card bg-gradient-to-r from-purple-50 to-pink-50 dark:from-purple-900/20 dark:to-pink-900/20 rounded-lg p-4 border border-purple-200 dark:border-purple-700/50">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-purple-600 dark:text-purple-400 font-semibold text-sm">${item.region || 'Global'}</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400">${item.timeAgo || ''}</span>
                    </div>
                    <h4 class="font-bold text-gray-900 dark:text-white mb-2">${item.keyword || item.title}</h4>
                    <p class="text-sm text-gray-600 dark:text-gray-400 leading-relaxed">${item.description || item.summary || ''}</p>
                    ${item.volume ? `<div class="mt-2 text-xs text-purple-600 dark:text-purple-400">트렌드 볼륨: ${item.volume}</div>` : ''}
                </div>
            `;
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            }
            console.error('Error:', message);
        }

        function hideError() {
            const errorEl = document.getElementById('error-message');
            if (errorEl) {
                errorEl.classList.add('hidden');
            }
        }

        function formatCurrency(value, decimals = 0) {
            if (!value) return '0';
            return Number(value).toLocaleString('ko-KR', { 
                minimumFractionDigits: decimals, 
                maximumFractionDigits: decimals 
            });
        }

        function showTab(tabName) {
            // 모든 탭 내용 숨기기
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // 모든 탭 버튼 비활성화
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // 선택된 탭 내용 보이기
            const selectedContent = document.getElementById(`tab-${tabName}`);
            if (selectedContent) {
                selectedContent.classList.remove('hidden');
            }
            
            // 선택된 탭 버튼 활성화
            const selectedButton = document.querySelector(`[onclick="showTab('${tabName}')"]`);
            if (selectedButton) {
                selectedButton.classList.add('active');
            }
        }

        // 로딩 화면 제어
        function showLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'flex';
                loading.style.opacity = '1';
            }
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
        }

        // 다크모드 토글
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
            
            const icon = document.querySelector('#dark-mode-toggle i');
            if (icon) {
                icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 EmarkNews Enhanced UI X-Integrated 초기화 시작');
            
            // 다크모드 초기 설정
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true' || (!savedDarkMode && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                const icon = document.querySelector('#dark-mode-toggle i');
                if (icon) icon.className = 'fas fa-sun';
            }
            
            // 뉴스 로딩
            loadNews();
            
            // 자동 새로고침 (5분마다)
            setInterval(() => {
                console.log('🔄 자동 새로고침 실행');
                loadNews();
            }, 5 * 60 * 1000);
            
            // PWA 서비스 워커 등록
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('✅ Service Worker 등록 성공:', registration);
                    })
                    .catch(error => {
                        console.log('❌ Service Worker 등록 실패:', error);
                    });
            }
            
            // 키보드 이벤트
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
                if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                    e.preventDefault();
                    loadNews(true);
                }
            });
            
            console.log('✅ EmarkNews Enhanced UI X-Integrated 초기화 완료');
        });

        // 전역 함수들
        window.loadNews = loadNews;
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.showTab = showTab;
        window.toggleDarkMode = toggleDarkMode;
        window.showLoading = showLoading;
        window.hideLoading = hideLoading;
    </script>
</body>
</html>
